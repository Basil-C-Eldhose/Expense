
<form id="form_login" [formGroup]="searchform">
    <h2>View Expenses</h2>
    <br>
    <p> 
        <label for="">Start Date</label>&nbsp;&nbsp;
        <input type="date" formControlName="datestart" id="categoryid" placeholder="Category"  />
    </p>
    <p> 
        <label for="">End Date</label>&nbsp;&nbsp;
        <input type="date" formControlName="dateend" id="categoryid" placeholder="Category"  />
    </p>
    <p>
        <button id="submitbutton" type="button" (click)="onSubmit()">Show</button>
    </p>
  </form>
